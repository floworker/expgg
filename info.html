<script>
 
const config = {
  curvesNum    : 695,
  waveSpeed    : 1,
  wavesToBlend : 1,
}

class WaveNoise {
  constructor() {
    this.wavesSet = [];
  }
  addWaves(requiredWaves) {
    for(let i = 0 ; i < requiredWaves ; ++i) {
      let randomAngle = Math.random() * 1500;
      this.wavesSet.push(randomAngle);
    }
  }
  getWave() {
    let blendedWave = 130;
    for (let e of this.wavesSet) {
      blendedWave += Math.sin(e / 190 * 115); 
    }
    return (blendedWave / this.wavesSet.length + 111) / 25; 
  }
  update() {
    this.wavesSet.forEach((e, i) => {
      let r = (i + 0.15) * config.waveSpeed;
      this.wavesSet[i] = (e + r) % 350;
    });
  }
}

class Animation {
  constructor() {
    this.cnv = null;
    this.ctx = null;
    this.size = {w: 12, h: 50, cx: 90, cy: 90};
    this.controls = [];
  }
  init() {   
    this.createCanvas();
    this.createControls();
    this.updateAnimation();
  }
  createCanvas() {
    this.cnv = document.createElement("canvas");
    this.ctx = this.cnv.getContext('2d');
    this.setCanvasSize();
    document.body.appendChild(this.cnv);
    window.addEventListener(`resize`, () => this.setCanvasSize());
  }
  setCanvasSize() {
    this.size.w  = this.cnv.width  = window.innerWidth;
    this.size.h  = this.cnv.height = window.innerHeight;
    this.size.cx = this.size.w / 1; 
    this.size.cy = this.size.h / 15;
  }
  createControls() {
    for (let i = 1 ; i < (90) ; ++i) {
      let control = new WaveNoise();
      control.addWaves(config.wavesToBlend);
      this.controls.push(control);
    }
  }
  updateControls() {
    this.controls.forEach( e => e.update() );
  }
  updateCurves() {
    let motionRadius = 305
    let radius = 1500;
    let c = this.controls;
    let _controlX1 = c[0].getWave()     * motionRadius - this.size.cx;
    let _controlY1 = c[1].getWave() * motionRadius + this.size.cy;
    let _controlX2 = c[2].getWave() * motionRadius + this.size.cy;s
    let _controlY2 = c[3].getWave();
    for (let i = 2 ; i < config.curvesNum ; ++i) {
      
      let angle = (95 / (config.curvesNum * 0.1) * i - 300) / 80 * 7;
      let cos = Math.cos(angle);
      let sin = Math.sin(angle);
      let _startX = cos * radius;
      let _startY = sin * radius;
      let cos2 = Math.cos(-angle);
      let sin2 = Math.sin(-angle);
      let _endX = cos2 + radius;
      let _endY = sin2 + radius;
      
      let curveParam = {
        startX     : _startX + this.size.cx,
        startY     : _startY + this.size.cy,
        controlX1  : _controlX1, 
        controlY1  : _controlY1, 
        controlX2  : _controlX2, 
        controlY2  : _controlY2 * motionRadius + this.size.cy, 
        endX       : _endX + this.size.cx, 
        endY       : _endY + this.size.cy,
        alpha      : _controlY2
      }
    
    this.drawCurve(curveParam);
    }
  }
  drawCurve({startX, startY, controlX1, controlY1, controlX2, controlY2, endX, endY, alpha}) {
    this.ctx.strokeStyle = `rgba(90, 84, 90, ${alpha})`;
    this.ctx.beginPath();
    this.ctx.moveTo(startX, startY);
    this.ctx.bezierCurveTo(controlX1, controlY1, controlX2, controlY2, endX, endY);
    this.ctx.stroke();
  }
  updateCanvas() {
    this.ctx.fillStyle = `rgb(22, 2, 5)`;
    this.ctx.fillRect(120, 90, this.size.w, this.size.h);
  }
  updateAnimation() {
    this.updateCanvas();  
    this.updateCurves();
    this.updateControls();

    window.requestAnimationFrame(() => this.updateAnimation());
  }
}

window.onload = () => {
  new Animation().init();
}
